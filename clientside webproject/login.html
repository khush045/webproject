<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - OpenScrole</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f2f5;
            color: #333;
        }

        /* --- Navbar --- */
        .navbar {
            background-color: #fff;
            border-bottom: 2px solid #000;
        }

        /* --- Error Styles --- */
        .error-text {
            color: #D8000C; /* Red color for errors */
            font-size: 13px;
            font-weight: bold;
            display: block; /* Makes it appear on its own line */
            margin-top: 5px;
            /* Reserve space so layout doesn't jump */
            min-height: 15px; 
        }

        .input-group input.error {
            border-color: #D8000C; /* Red border for invalid input */
            background-color: #FFF3F3; /* Light red background */
        } 
        .navbar-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 5%;
            max-width: 1200px;
            margin: 0 auto;
        }

        .logo-container {
            display: flex;
            flex-direction: column;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
        }

        .nav-links a {
            text-decoration: none;
            color: #555;
            margin-left: 20px;
            font-weight: bold;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: #000;
        }

        /* --- Form Styles --- */
        .form-page {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 80vh;
            padding: 20px;
        }

        .form-card {
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .form-card h2 {
            margin-top: 0;
            margin-bottom: 25px;
            color: #333;
            font-size: 28px;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }

        .submit-btn {
            width: 100%;
            padding: 12px;
            background-color: #000;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .submit-btn:hover {
            background-color: #333;
        }

        .form-text {
            margin-top: 20px;
            font-size: 14px;
        }

        .form-text a {
            color: #000;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }

        .form-text a:hover {
            text-decoration: underline;
        }

        /* --- Footer --- */
        .footer {
            text-align: center;
            padding: 20px;
            background-color: #e2e4e7;
            border-top: 1px solid #ddd;
            margin-top: 50px;
        }

        /* --- Responsive Design --- */
        @media (max-width: 768px) {
            .navbar-content {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }

            .logo-container {
                margin-bottom: 10px;
            }

            .nav-links a {
                margin: 0 10px;
            }
        }
    </style>
</head>
<body>
    
    <header class="navbar">
        <div class="navbar-content">
            <div class="logo-container">
                <span class="logo">OpenScrole</span>
            </div>
            <nav class="nav-links">
                <a href="home.html">HOME</a>
                <a href="about.html">ABOUT</a>
                <a href="login.html">LOGIN</a>
                <a href="signup.html">SIGN UP</a>
                
            </nav>
        </div>
    </header>

    <main class="form-page">
        <div class="form-card">
            <h2>Login to Your Account</h2>
            <form action="#" method="post" id="login-form">
                <div class="input-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email">
                    <small class="error-text" id="email-error"></small>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password">
                    <small class="error-text" id="password-error"></small>
                </div>
                <button type="submit" class="submit-btn">Login</button>
            </form>
            <p class="form-text">Don't have an account? <a href="signup.html">Sign Up</a></p>
        </div>
    </main>

    <footer class="footer">
     &copy; 2025 OpenScrole. All Rights Reserved.
    </footer>

      <script>
document.addEventListener('DOMContentLoaded', function () {
    const form = document.getElementById('login-form');
    const email = document.getElementById('email');
    const password = document.getElementById('password');
    const emailError = document.getElementById('email-error');
    const passwordError = document.getElementById('password-error');

    const STATIC_PASSWORD = "admin123"; // üîê Your static password

    function showError(inputEl, errorEl, message) {
        errorEl.textContent = message;
        inputEl.classList.add('error');
    }

    function clearError(inputEl, errorEl) {
        errorEl.textContent = '';
        inputEl.classList.remove('error');
    }

    function validateEmail() {
        if (email.value.trim() === '') {
            showError(email, emailError, 'Email Address is required.');
            return false;
        }
        const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!re.test(String(email.value).toLowerCase())) {
            showError(email, emailError, 'Please enter a valid email format.');
            return false;
        }
        clearError(email, emailError);
        return true;
    }

    function validatePassword() {
        if (password.value.trim() === '') {
            showError(password, passwordError, 'Password is required.');
            return false;
        }
        clearError(password, passwordError);
        return true;
    }

    form.addEventListener('submit', function (event) {
        event.preventDefault();

        const isEmailValid = validateEmail();
        const isPasswordValid = validatePassword();

        if (!isEmailValid || !isPasswordValid) return;

        // --- Static password check ---
        if (password.value === STATIC_PASSWORD) {
            alert("‚úÖ Login successful!");
            window.location.href = "home.html"; // Redirect to home page
        } else {
            showError(password, passwordError, 'Incorrect password.');
        }
    });
});
</script>

</body>
</html>
