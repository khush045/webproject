<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Blog Post</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="addblog.css">
   
</head>
<body>

    <header class="navbar">
        <div class="navbar-content">
            <div class="navbar-left">
                <a href="home.css" class="logo">OpenScrole</a>
              
                <div class="search-container">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="Search...">
                </div>
            </div>
            <div class="navbar-right">
                <div class="user-actions">
                    <i class="far fa-bell"></i>
                    
                      <a href="home.html" class="sign-in-btn">Home</a>
                    <a href="login.html" class="sign-in-btn">login In</a>
                </div>
            </div>
        </div>
    </header>

    <main>
        <h1>Add New Blog Post</h1>
        <form id="addBlogForm">
            <div>
                <label for="blogTitle">Blog Title:</label>
                <input type="text" id="blogTitle" name="blogTitle" required>
            </div>
            
            <div>
                <label for="blogContent">Blog Content:</label>
                <textarea id="blogContent" name="blogContent" rows="15" required></textarea>
            </div>

            <div>
                <label for="blogCategory">Category:</label>
                <select id="blogCategory" name="blogCategory">
                    <option value="technology">Technology</option>
                    <option value="travel">Travel</option>
                    <option value="food">Food</option>
                    <option value="other">Other</option>
                </select>
            </div>
            
            <div>
                <label for="blogImage">Featured Image:</label>
                <input type="file" id="blogImage" name="blogImage" accept="image/*">
            </div>
            
            <div class="buttons">
                <button type="submit">Publish</button>
                <button type="button">Save as Draft</button>
            </div>
        </form>
        
    </main>

    <footer class="footer">
        <p>&copy; 2025 OpenScrole. All Rights Reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
